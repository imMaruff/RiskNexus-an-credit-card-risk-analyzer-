<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSs File -->

<style>

body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

label{
    margin-top: 12px;
    margin-bottom: 12px;
}

.bg-image {
  /* The image used */
  background-image: url("../static/images/img1.png");
  
  /* Add the blur effect */
  filter: blur(15px);
  -webkit-filter: blur(4px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0, 46, 75); /*Black opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  /* padding: 10px; */
  text-align: center;
}


.form-group {
    margin-bottom: 60px;
}

.fb-reg-form{
    border-radius: 0.7em;
    box-shadow: 0.3em 0.3em 0.7em #00000015;
    transition: border 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: rgb(250, 250, 250) 0.1em solid;
    margin-top: 30px;
    margin-bottom: 30px;
    padding: 10px;  
    /* background-color: #0C3566; */
    /* color: white; */

  }

</style>


    
    <title>Credit Score Prediction</title>
</head>
<body>
    <div class="bg-image">
    </div>


    <div class="container mt-4 bg-text">
        <h1 class="text-center mb-3" style="font-size:50px; margin-top: 15px;">Credit Score Prediction</h1>

         <div class="container fb-reg-form"> <!-- border-info -->
            <form method="POST" action="/classify">

                <div class="row">
                <!-- Age -->
                <div class="col">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <!-- Annual Income -->
                <div class="col">
                    <label for="annualIncome" class="form-label">Annual Income:</label>
                    <input type="number" class="form-control" id="annualIncome" name="annualIncome" placeholder="Enter your annual income" required>
                </div>

            </div>

                <!-- Delay from Due Date -->
                <div class="row">
                <div class="col">
                    <label for="delayFromDueDate" class="form-label">Delay from Due Date (in days):</label>
                    <input type="number" class="form-control" id="delayFromDueDate" name="delayFromDueDate" placeholder="Enter delay from due date" required>
                </div>

                <!-- Number of Delayed Payments -->
                <div class="col">
                    <label for="numDelayedPayment" class="form-label">Number of Delayed Payments:</label>
                    <input type="number" class="form-control" id="numDelayedPayment" name="numDelayedPayment" placeholder="Enter number of delayed payments" required>
                </div>
            </div>

                <div class="row">
                <!-- Number of Credit Inquiries -->
                <div class="col">
                    <label for="numCreditInquiries" class="form-label">Number of Credit Inquiries:</label>
                    <input type="text" class="form-control" id="numCreditInquiries" name="numCreditInquiries" placeholder="Enter number of credit inquiries" required>
                </div>

                <!-- Credit Mix -->
                <div class="col">
                    <label for="creditMix" class="form-label">Credit Mix:</label>
                    <!-- <input type="text" class="form-control" id="creditMix" name="creditMix" placeholder="Enter credit mix" required> -->
                    <select class="form-control" id="creditMix" name="creditMix" required>
                        <option value="Good">Good</option>
                        <option value="Standard">Standard</option>
                        <option value="Bad">Bad</option>
                    </select>
                </div>
            </div>

                <div class="row">

                <!-- Outstanding Debt -->
                <div class="col">
                    <label for="outstandingDebt" class="form-label">Outstanding Debt:</label>
                    <input type="number" class="form-control" id="outstandingDebt" name="outstandingDebt" placeholder="Enter outstanding debt" required>
                </div>

                <!-- Total EMI per Month -->
                <div class="col">
                    <label for="totalEMI" class="form-label">Total EMI per Month:</label>
                    <input type="number" class="form-control" id="totalEMI" name="totalEMI" placeholder="Enter total EMI per month" required>
                </div>

            </div>


            <div class="row">
                <!-- Payment Behaviour -->
                <div class="col">
                    <label for="paymentBehaviourDropdown" class="form-label">Payment Behaviour:</label>
                    <select class="form-control" id="paymentBehaviourDropdown" name="paymentBehaviour" required>
                        <option value="Low_spent_Small_value_payments">Low spent Small value payments</option>
                        <option value="High_spent_Medium_value_payments">High spent Medium value payments</option>
                        <option value="Low_spent_Medium_value_payments">Low spent Medium value payments</option>
                        <option value="High_spent_Large_value_payments">High spent Large value payments</option>
                        <option value="High_spent_Small_value_payments">High spent Small value payments</option>
                        <option value="Low_spent_Large_value_payments">Low spent Large value payments</option>
                    </select>
                </div>

                <!-- Credit Age (in years) -->
                <div class="col">
                    <label for="creditAgeYears" class="form-label">Credit Age (in years):</label>
                    <input type="number" class="form-control" id="creditAgeYears" name="creditAgeYears" placeholder="Enter credit age in years" required>
                </div>

            </div>


                <!-- Payment of Minimum Amount -->
                <div class="mb-3">
                    <label class="form-label">Payment of Minimum Amount:</label><br>
                    <div  class="row"></div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="radio" id="paymentMinAmountYes" name="paymentMinAmount" value="yes">
                        <label class="form-check-label" for="paymentMinAmountYes">Yes</label>
                    </div>
                    
                    
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="radio" id="paymentMinAmountNo" name="paymentMinAmount" value="no" checked>
                        <label class="form-check-label" for="paymentMinAmountNo">No</label>
                    </div>
            
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="radio" id="paymentMinAmountYes" name="paymentMinAmount" value="Not Mention">
                        <label class="form-check-label" for="paymentMinAmountYes">Not Mention</label>
                    </div>
                </div>

                <center>
                <div class="mb-3">
                   <input type="submit" class="btn btn-primary" value="Submit">
                </div>
              </center> 
            </form>
        </div>
    </div>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
